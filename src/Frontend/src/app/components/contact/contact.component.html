<body>
    <form class="form">
        <h2>CONTACT US</h2>
        <p type="Name:"><input type="text" name="name" [(ngModel)] = "name" placeholder="Write your name here.." required=""></p>
        <p type="Email:"><input type="email" name="email" [(ngModel)] = "email" placeholder="Let us know how to contact you back.." required=""></p>
        <p type="Subject:"><input type="text" name="subject" [(ngModel)] = "subject" placeholder="Let us know what this is about.." required=""></p>
        <p type="Message:"><input type="text" name="message" [(ngModel)] = "message" placeholder="What would you like to tell us.." required=""></p>
        <div id="alert" class="alert" role="alert" [ngStyle]="{'display': visibility, 'background': color}">
           {{text}}
        </div>
        <button (click)="sendEmailClick(name, subject, email, message)">Send Message</button>
        <div class="contacts">
            <span class="fa fa-phone"></span>+387/62 535-592
            <span class="fa fa-envelope-o"></span> erminkujovic00@gmail.com
        </div>
    </form>
</body>
